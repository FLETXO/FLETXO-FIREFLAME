    /* Period Label & Input */

    /* Prediction & Opposite Number Section */

    .opposite-number {
      font-size: 20px; /* Increased font size */

      text-shadow: var(--text-glow-strength) var(--neon-purple);

    /* Dashboard Title */
    .dashboard-title {
      text-align: center;
      font-size: 24px; /* Increased font size */

    .info-row {

    .info-row span:first-child {
      display: flex;

    .info-row span:first-child i {
      margin-right: 10px; /* Increased margin */
      color: var(--neon-blue);
      font-size: 1.2em; /* Increased font size */
    }
    .info-row span:last-child {
      font-weight: 800; /* Increased font weight */
      color: var(--neon-green);
      text-shadow: var(--text-glow-strength) var(--neon-green);

    .connected {

    /* Footer */
    .footer {

    /* History Section */
    .history-title {

      font-weight: 800; /* Increased font weight */

      text-align: center;
      color: var(--neon-cyan);
      text-shadow: var(--text-glow-strength) var(--neon-cyan);
    }
    .history-card {
      background: var(--card-bg);
      border-radius: 20px; /* Increased border-radius */
      padding: 20px; /* Increased padding */
      margin-top: 20px; /* Increased margin */
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--border-glow-strength) rgba(0, 255, 255, 0.2); /* Increased shadow */
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-size: 1em; /* Increased font size */
      border-left: 6px solid transparent; /* Increased border width */
    }
    .history-card:hover {
      transform: translateX(7px); /* Increased transform */
      box-shadow: var(--border-glow-strength) rgba(0, 255, 255, 0.4); /* Increased shadow */
    }
    .history-card.yellow {
      border-left-color: var(--neon-yellow);
      box-shadow: var(--border-glow-strength) rgba(255, 255, 0, 0.3); /* Increased shadow */
    }
    .history-card.green {
      border-left-color: var(--neon-green);
      box-shadow: var(--border-glow-strength) rgba(58, 255, 149, 0.3); /* Increased shadow */
    }
    .history-card.red {
      border-left-color: var(--neon-red);
      box-shadow: var(--border-glow-strength) rgba(255, 77, 77, 0.3); /* Increased shadow */
    }
    .history-card div strong {
      color: var(--neon-cyan);
      text-shadow: var(--text-glow-strength) rgba(0, 255, 255, 0.6); /* Increased shadow */
    }
    .history-card div i {
      margin-right: 8px; /* Increased margin */
      color: var(--neon-blue);
      font-size: 1.1em; /* Increased font size */
    }
    .history-actions i {
      margin-left: 18px; /* Increased margin */
      font-size: 1.4em; /* Increased font size */
      cursor: pointer;
      transition: color 0.2s ease, transform 0.2s ease;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.6)); /* Increased shadow */
    }
    .fa-trash-alt {
      color: var(--neon-red);
    }
    .fa-trash-alt:hover {
      transform: scale(1.3); /* Increased scale */
      color: #ff0000;
    }
    .spinner {
      animation: spin 1.5s linear infinite;
      color: var(--neon-yellow);
      filter: drop-shadow(0 0 6px var(--neon-yellow)); /* Increased shadow */
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .win-icon {
      animation: bounce 0.8s ease-in-out infinite;
      color: var(--neon-green);
      filter: drop-shadow(0 0 6px var(--neon-green)); /* Increased shadow */
      font-size: 1.2em; /* Increased font size */
    }
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.4); } /* Increased scale */
    }
    .loss-icon {
      animation: shake 0.6s ease-in-out infinite;
      color: var(--neon-red);
      filter: drop-shadow(0 0 6px var(--neon-red)); /* Increased shadow */
      font-size: 1.2em; /* Increased font size */
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-6px); } /* Increased transform */
      50% { transform: translateX(6px); }  /* Increased transform */
      75% { transform: translateX(-6px); } /* Increased transform */
    }

<body>
  <div id="predictor-content">
    <div class="container">
      <div class="wrapper">
        <svg viewBox="0 0 400 70">
          <text x="50%" y="50%" dy=".35em" text-anchor="middle">

          </text>
        </svg>
      </div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  // Firebase Configuration - REPLACE WITH YOUR ACTUAL FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyBzOKZZAxoBc9OPJeI13H5B7Ap8Aj2PbpY",
    databaseURL: "https://lwfle-89726-default-rtdb.firebaseio.com/"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // --- Global Variables for Predictor ---
  let historyData = [];
  let lastFetchedPeriod = null;
  let lastPrediction = null;
  let lastOppositeNumber = null;
  let globalPrediction = null;
  let predictorInterval = null; // Interval for the main prediction cycle

  // --- Helper to get opposite number based on prediction (BIG/SMALL) ---
  function getOppositeNumber(prediction) {
    const smallNumbers = [1, 2, 3, 4, 0];
    const bigNumbers = [8, 9, 7, 6, 5];
    let arr = prediction === "BIG" ? smallNumbers : bigNumbers;
    return arr[Math.floor(Math.random() * arr.length)];
  }

  // --- AI Prediction Logic (Ultra AI Predict) ---
  function ultraAIPredict(history) {
    if (history.length < 5) {
      return { prediction: Math.random() > 0.5 ? "BIG" : "SMALL" };
    }
    let recentResults = history.filter(h => h.result !== "-").slice(0, 5);
    let bigCount = 0;
    let smallCount = 0;
    let weight = 1;
    for (let i = recentResults.length - 1; i >= 0; i--) {
      let result = recentResults[i].result;
      if (result >= 5) {
        bigCount += weight;
      } else {
        smallCount += weight;
      }
      weight *= 1.2;
    }
    return { prediction: bigCount > smallCount ? "BIG" : "SMALL" };
  }

  // --- Update the status (WIN/LOSS) of the last prediction based on the actual result ---
  function updateLastStatus(actualNumber) {
    const actualCategory = actualNumber >= 5 ? 'BIG' : 'SMALL';
    const match = actualCategory === lastPrediction;
    lastStatus = match ? 'WIN' : 'LOSS';
  }

  // --- Fetch game result from external API ---
  async function fetchGameResult() {
    try {
      let response = await fetch("https://api.bdg88zf.com/api/webapi/GetNoaverageEmerdList", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          pageSize: 10, pageNo: 1, typeId: 1, language: 0,
          random: "4a0522c6ecd8410496260e686be2a57c",
          signature: "334B5E70A0C9B8918B0B15E517E2069C",
          timestamp: Math.floor(Date.now() / 1000)
        })
      });
      let data = await response.json();
      return data?.data?.list?.[0] || null;
    } catch (e) {
      console.error("API Error fetching game result:", e);
      return null;
    }
  }

  // --- Main function to update prediction based on period change ---
  async function updatePrediction() {
    let result = await fetchGameResult();
    
    if (!result) {
        console.warn("No API result or API error. Retrying in 5 seconds...");
        setTimeout(updatePrediction, 5000); // Retry after 5 seconds
        return;
    }

    // Only update if the period has actually changed
    if (result.issueNumber === lastFetchedPeriod) {
        // console.log("Period not changed, waiting for next period.");
        return; // Do nothing if the period hasn't changed
    }

    // If there's a pending prediction in history, update its status
    if (historyData.length > 0 && historyData[0].resultStatus === "Pending") {
      const actualNumber = Number(result.number);
      updateLastStatus(actualNumber);
      historyData[0].result = actualNumber;
      historyData[0].resultStatus = lastStatus;
    }

    // Generate a new AI prediction for the upcoming period
    const aiDecision = ultraAIPredict(historyData);
    lastPrediction = aiDecision.prediction;
    lastOppositeNumber = getOppositeNumber(lastPrediction);
    globalPrediction = lastPrediction;

    let nextPeriodFull = (BigInt(result.issueNumber) + 1n).toString();
    let nextPeriod = nextPeriodFull.slice(-4);

    // Update UI for current prediction
    document.getElementById("periodDisplay").value = nextPeriod;
    document.getElementById("predictionDisplay").innerText = globalPrediction;
    document.getElementById("oppositeNumberDisplay").innerText = lastOppositeNumber;

    // Add the new prediction to history (as pending)
    historyData.unshift({
      period: nextPeriod,
      prediction: globalPrediction,
      oppositeNumber: lastOppositeNumber,
      result: "-",
      resultStatus: "Pending"
    });

    if (historyData.length > 20) {
        historyData.pop();
    }

    updateHistory();
    updateStats();
    lastFetchedPeriod = result.issueNumber; // Update last fetched period
  }

  // --- Delete an entry from history ---
  function deleteHistory(index) {
    historyData.splice(index, 1);
    updateHistory();
    updateStats();
  }

  // --- Update history UI ---
  function updateHistory() {
    const container = document.getElementById("historyContainer");
    container.innerHTML = historyData.map((item, index) => {
      let color = item.resultStatus === "WIN" ? "green" : item.resultStatus === "LOSS" ? "red" : "yellow";
      let iconClass = item.resultStatus === "WIN" ? "fa-circle-check win-icon" :
                      item.resultStatus === "LOSS" ? "fa-circle-xmark loss-icon" :
                      "fa-spinner spinner";
      return `<div class="history-card ${color}">
        <div style="flex: 1;">
          <div><strong><i class="fa fa-calendar-alt"></i> P-${item.period}</strong></div>
          <div><i class="fa fa-chart-line"></i> ${item.prediction} | <i class="fa fa-sync-alt"></i> ${item.oppositeNumber}</div>
          <div><i class="fa fa-dice"></i> ${item.result !== "-" ? item.result : "Waiting..."}</div>
        </div>
        <div class="history-actions">
          <i class="fa ${iconClass}"></i>
          <i class="fa-solid fa-trash-alt" onclick="deleteHistory(${index})"></i>
        </div>
      </div>`;
    }).join("");
  }

  // --- Update dashboard statistics ---
  function updateStats() {
    const wins = historyData.filter(item => item.resultStatus === "WIN").length;
    const losses = historyData.filter(item => item.resultStatus === "LOSS").length;
    const total = wins + losses;
    const accuracy = total > 0 ? ((wins / total) * 100).toFixed(2) : 0;
    document.getElementById("wins").textContent = wins;
    document.getElementById("losses").textContent = losses;
    document.getElementById("accuracy").textContent = `${accuracy}%`;
  }

  // --- Function to start the predictor's updates ---
  function startPredictor() {
    // Initial fetch
    updatePrediction();
    // Set an interval to check for new periods periodically (e.g., every 5 seconds)
    predictorInterval = setInterval(updatePrediction, 5000); // Check every 5 seconds
  }

  // --- Initial Load ---
  document.addEventListener('DOMContentLoaded', startPredictor); // Start predictor directly
</script>
